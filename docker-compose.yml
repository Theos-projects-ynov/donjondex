services:
  postgres:
    image: postgres:16
    container_name: pokemon_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pokemaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pokepass}
      POSTGRES_DB: ${POSTGRES_DB:-clickerpokemon}
    ports:
      - "${POSTGRES_PORT:-3301}:3301"
    command: ["postgres", "-p", "3301"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pokemon_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@poke.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres

  backend:
    build:
      context: ./clicker-pokemon-back
      dockerfile: Dockerfile
    container_name: pokemon_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-4000}:4000"
      - "${WS_PORT:-4001}:4001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=4000
      - WS_PORT=4001
      - DATABASE_URL=${DATABASE_URL:-postgresql://pokemaster:pokepass@postgres:5432/clickerpokemon}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
    depends_on:
      - postgres
    volumes:
      - ./clicker-pokemon-back:/app
      - /app/node_modules

  frontend:
    build:
      context: ./clicker-pokemon-front
      dockerfile: Dockerfile
    container_name: pokemon_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:4001}
    depends_on:
      - backend
    volumes:
      - ./clicker-pokemon-front:/app
      - /app/node_modules

volumes:
  postgres_data:
